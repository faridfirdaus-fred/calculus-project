<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <meta name="description" content="Simple landind page" />

    <link

    />
    <!--Replace with your tailwind.css once created-->
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700"
      rel="stylesheet"
    />
    <!-- Define your gradient here - use online tools to find a gradient matching your branding-->
    <style>
      .gradient {
        background: linear-gradient(90deg, #30b424 0%, #70d2da 100%);
      }

<body
  class="leading-normal tracking-normal text-black overflow-y-hidden"
  style="font-family: 'Source Sans Pro', sans-serif"
>
  <!--Nav-->
  <nav id="header" class="fixed w-full z-30 top-0 text-white gradient">
    <div
      class="container mx-auto flex flex-wrap items-center justify-between mt-0 py-2"
    >
      <div class="pl-4 flex items-center">
        <a
          class="toggleColour text-white no-underline hover:no-underline font-bold text-2xl lg:text-4xl"
          href="#"
        >
          <!--Icon from: http://www.potlabicons.com/ -->
          <img
            src="img/math-svgrepo-com.svg"
            class="h-12 fill-current inline"
            alt="icon navbar"
          />
          CALCUMAT
        </a>
      </div>
      <div class="block lg:hidden pr-4">
        <button
          id="nav-toggle"
          class="flex items-center p-1 text-pink-800 hover:text-gray-900 focus:outline-none focus:shadow-outline transform transition hover:scale-105 duration-300 ease-in-out"
        >
          <svg
            class="fill-current h-6 w-6"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <title>Menu</title>
            <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
          </svg>
        </button>
      </div>
      <div
        class="w-full flex-grow lg:flex lg:items-center lg:w-auto hidden mt-2 lg:mt-0 bg-white lg:bg-transparent text-black p-4 lg:p-0 z-20"
        id="nav-content"
      >
        <ul class="list-reset lg:flex justify-end flex-1 items-center">
          <li class="mr-3">
            <a class="inline-block py-2 px-4 text-black uppercase" href="#"
              >Beranda</a
            >
          </li>
          <li class="mr-3">
            <a
              class="inline-block text-black no-underline hover:text-gray-800 hover:text-underline py-2 px-4 uppercase"
              href="#"
              >Materi</a
            >
          </li>

          <li class="mr-3">
            <a
              class="inline-block text-black no-underline hover:text-gray-800 hover:text-underline py-2 px-4 uppercase"
              href="#"
              >Kontak
            </a>
          </li>
          <li class="mr-3">
            <a
              class="inline-block text-black no-underline hover:text-gray-800 hover:text-underline py-2 px-4 uppercase"
              href="#"
              >Tentang kami</a
            >
          </li>
        </ul>
        <button
          id="navAction"
          class="mx-auto lg:mx-0 bg-white text-gray-800 font-bold rounded-full mt-4 lg:mt-0 py-4 px-8 shadow opacity-75 focus:outline-none focus:shadow-outline transform transition duration-300 ease-in-out hover:scale-105 border border-slat-300 uppercase"
        >
          Mulai hitung
        </button>
      </div>
    </div>
    <hr class="border-b border-gray-100 opacity-25 my-0 py-0" />
  </nav>
  <!-- Contact Section Start  -->
  <section id="contact" class="pt-36 dark:bg-dark">
    <div class="container mx-auto lg:w-9/12">
      <div class="w-full mx-auto lg:w-2/3">
        <div class="w-full px-4">
          <div class="max-w-xl mx-auto mb-16 text-center">
            <h4 class="mb-2 text-lg font-semibold text-primary dark:text-white">
              Contact
            </h4>
          </div>
          <form>
            <div class="w-full px-4 mb-8">
              <label
                for="name"
                class="text-base font-bold text-primary dark:text-white"
                >Name</label
              >
              <input
                type="text"
                id="name"
                class="w-full p-3 rounded-md bg-slate-200 text-slate-800 dark:text-whitefocus:outline-none focus:ring-primary focus:ring-1 focus:border-primary"
              />
            </div>
            <div class="w-full px-4 mb-8">
              <label
                for="email"
                class="text-base font-bold text-primary dark:text-white"
                >Email</label
              >
              <input
                type="text"
                id="email"
                class="w-full p-3 rounded-md bg-slate-200 text-slate-800 focus:outline-none focus:ring-primary focus:ring-1 focus:border-primary"
              />
            </div>
            <div class="w-full px-4 mb-8">
              <label
                for="message"
                class="text-base font-bold text-primary dark:text-white"
                >Message</label
              >
              <textarea
                type="text"
                id="message"
                class="w-full h-32 p-3 rounded-md bg-slate-200 text-slate-800 focus:outline-none focus:ring-primary focus:ring-1 focus:border-primary"
              ></textarea>
            </div>
            <div class="w-full px-4">
              <button
                class="w-full px-8 py-3 text-base font-semibold text-white transition-none duration-500 rounded-full bg-primary hover:opacity-80 hover:shadow-lg dark:bg-slate-300 dark:text-primary"
              >
                Send
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
  <!-- Contact Section End  -->
</body>
